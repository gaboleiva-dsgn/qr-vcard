<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR VCard Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container d-flex flex-column align-items-center py-5">
      <h1>QR VCard Generator</h1>
      <p>Generate a QR code for your vCard</p>
      <article class="card col-4">
        <div class="card-body">
          <form class="d-grid gap-4 p-4">
            <div class="col-12 d-flex flex-column">
              <label for="name">Nombre:</label>
              <input type="text" id="name" placeholder="Tu nombre" />
            </div>
            <div class="col-12 d-flex flex-column">
              <label for="position">Cargo:</label>
              <input type="text" id="position" placeholder="Tu cargo" />
            </div>
            <div class="col-12 d-flex flex-column">
              <label for="company">Empresa:</label>
              <input type="text" id="company" placeholder="Tu empresa" />
            </div>
            <div class="col-12 d-flex flex-column">
              <label for="phone">Nº de teléfono:</label>
              <input type="tel" id="phone" placeholder="Tu Nº de teléfono" />
            </div>
            <div class="col-12 d-flex flex-column">
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Tu email" />
            </div>
            <div class="col-12 d-flex flex-column">
              <label for="address">Dirección:</label>
              <input type="text" id="address" name="address" />
            </div>
            <button class="btn btn-primary mt-3" type="submit">
              Generar QR
            </button>
          </form>
        </div>
      </article>
    </section>
    <footer class="container-fluid bg-dark text-light mt-5 py-5">
      <section class="container d-grid gap-3">
        <article class="row text-center">
          <p>Made with ❤️ by Gabo Leiva</p>
        </article>
      </section>
    </footer>
    <script src="assets/js/main.js"></script>
  </body>
</html>
